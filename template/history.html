<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <nav>
        <h1>Recommendation System - History</h1>
        <a href="/history" style="color: white; text-decoration: none;"><i class="ri-history-line"></i></a>
    </nav>
    <form action="/search" method="post">
        <div class="search">
            <i class="ri-search-line"></i>
            <input class="search-input" name="search" type="search" placeholder="Search">
        </div>
    </form>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Item</th>
                <th style="width: 25%; text-align: center;">Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in rated_movies %}
                <tr>
                    <td>{{ movie.index }}</td>
                    <td> {{ movie.item }}
                        <div class="tags">
                            {% for tag in movie.tags %}
                                <span>{{ tag }}</span>
                            {% endfor %}
                        </div>
                    </td>
                    <td style="text-align: center;">{{ '{:.0f}'.format(movie.rating) }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
